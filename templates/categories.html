{% extends 'components/base.html' %}

{% block title %}Categories{% endblock %}

{% block body %}

<!--=============== CATEGORY MANAGEMENT ===============-->
<section class="categories__cards section--lg container">
    <button onclick="window.location.href='/create-category/'" style="margin-bottom: 3rem;" class="btn btn--md">+ Create Category</button>
    <div class="categories__card--container grid">
        {% for category in categories %}
        <div class="category__card--item" id="category__card--item-{{ category.id }}">
            <div class="category__card--banner">
                <div class="category__card--image">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="category__card--img">
                </div>
                <div class="category__card--content">
                    <h3 class="category__card--title">{{ category.name }}</h3>
                </div>
                <div class="category__card--actions flex">
                    <button onclick="window.location.href='/update-category/{{category.id}}/'" class="btn btn--sm">Edit</button>
                    <button onclick="window.location.href='/delete-category/{{category.id}}/'" class="btn btn--sm delete">Delete</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
