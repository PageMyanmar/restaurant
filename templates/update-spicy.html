{% extends 'components/base.html' %}

{% block title %}Update Spicy{% endblock %}

{% block body %}

<!--=============== BREADCRUMB ===============-->
<section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
        <li><a href="/" class="breadcrumb__link">Home</a></li>
        <li><span class="breadcrumb__link">></span></li>
        <li><a href="/spicies/" class="breadcrumb__link">Spicies</a></li>
        <li><span class="breadcrumb__link">></span></li>
        <li><span class="breadcrumb__link">Create</span></li>
    </ul>
</section>

<section class="update section--lg">
    <div class="update__container container grid">
        <div class="update__form">
            <h3 class="section__title text__center">Update Spicy</h3>

            <form method="POST" action="/update-spicy/{{spicy.id}}/"class="form grid">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Enter spicy name" value="{{spicy.name}}" required class="form__input">
                <div class="form__btn">
                    <button class="btn" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
