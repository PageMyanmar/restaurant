{% extends 'components/base.html' %}

{% block title %}Create Product {% endblock %}

{% block body %}

<!--=============== BREADCRUMB ===============-->
<section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
        <li><a href="/" class="breadcrumb__link">Home</a></li>
        <li><span class="breadcrumb__link">></span></li>
        <li><a href="/products/" class="breadcrumb__link">Products</a></li>
        <li><span class="breadcrumb__link">></span></li>
        <li><span class="breadcrumb__link">Create</span></li>
    </ul>
</section>

<section class="create section--lg">
    <div class="create__container container grid">
        <div class="create__form">
            <h3 class="section__title text__center">Create Product</h3>

            <form method="POST" enctype="multipart/form-data" action="/create-product/"class="form grid">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Enter product name" required class="form__input">
                <input type="number" name="price" placeholder="Enter product price" required class="form__input">
                <input type="number" name="quantity" placeholder="Enter product quantity" required class="form__input">
                <input type="file" name="image" required class="form__input">
                <select name="category" class="form__input">
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
                <div class="form__btn">
                    <button class="btn" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
