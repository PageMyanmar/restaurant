{% load static %}
<!--=============== NEWSLETTER ===============-->
<section class="newsletter section home__newsletter">
    <div class="newsletter__container container grid">
        <h3 class="newsletter__title flex">
            <img src="{% static 'img/icon-email.svg' %}" alt="" class="newsletter__icon">
            Sign up to Newsletter
        </h3>

        <form id="newsletter-form" class="newsletter__form">
            {% csrf_token %}
            <input type="email" id="newsletter-email" name="email" placeholder="Enter your email" class="newsletter__input">
            <button type="button" onclick="subscribeNewsletter()" class="newsletter__btn">Subscribe</button>
        </form>
    </div>
</section>
